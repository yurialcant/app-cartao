<div class="container mt-4">
  <h2>System Configuration</h2>

  <div class="card mb-4">
    <div class="card-header">Add New Configuration</div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-3">
          <input type="text" class="form-control" [(ngModel)]="newConfig.key" placeholder="Key">
        </div>
        <div class="col-md-4">
          <input type="text" class="form-control" [(ngModel)]="newConfig.value" placeholder="Value">
        </div>
        <div class="col-md-3">
          <input type="text" class="form-control" [(ngModel)]="newConfig.description" placeholder="Description">
        </div>
        <div class="col-md-2">
          <button class="btn btn-success" (click)="saveConfig()">Save</button>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="loading" class="text-center">
    <div class="spinner-border" role="status"></div>
  </div>

  <table *ngIf="!loading" class="table table-striped">
    <thead>
      <tr>
        <th>Key</th>
        <th>Value</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let config of configs">
        <td><code>{{ config.key }}</code></td>
        <td>{{ config.value }}</td>
        <td>{{ config.description }}</td>
        <td>
          <button class="btn btn-sm btn-danger" (click)="deleteConfig(config.key)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
