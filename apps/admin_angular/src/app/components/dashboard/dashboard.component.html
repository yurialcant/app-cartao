<div class="container mt-4">
  <h2>Admin Dashboard</h2>
  
  <div *ngIf="loading" class="text-center">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>

  <div *ngIf="!loading" class="row mt-4">
    <div class="col-md-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Total Tenants</h5>
          <p class="card-text display-4">{{ stats.totalTenants }}</p>
        </div>
      </div>
    </div>
    
    <div class="col-md-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Active Users</h5>
          <p class="card-text display-4">{{ stats.activeUsers }}</p>
        </div>
      </div>
    </div>
    
    <div class="col-md-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Total Transactions</h5>
          <p class="card-text display-4">{{ stats.totalTransactions }}</p>
        </div>
      </div>
    </div>
    
    <div class="col-md-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">System Health</h5>
          <p class="card-text display-4">
            <span class="badge bg-success">{{ stats.systemHealth }}</span>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
