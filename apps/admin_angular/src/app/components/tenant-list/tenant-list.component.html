<div class="container mt-4">
  <h2>Tenants</h2>
  
  <div class="card mb-3">
    <div class="card-body">
      <h5 class="card-title">Add / Edit Tenant</h5>
      <div class="row g-2">
        <div class="col-md-3">
          <input class="form-control" placeholder="Code" [(ngModel)]="form.code" />
        </div>
        <div class="col-md-5">
          <input class="form-control" placeholder="Name" [(ngModel)]="form.name" />
        </div>
        <div class="col-md-2 form-check">
          <input class="form-check-input" type="checkbox" [(ngModel)]="form.active" id="activeCheck">
          <label class="form-check-label" for="activeCheck">Active</label>
        </div>
        <div class="col-md-2">
          <button class="btn btn-primary w-100" (click)="saveTenant()">Save</button>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="loading" class="text-center">
    <div class="spinner-border" role="status"></div>
  </div>

  <table *ngIf="!loading" class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Code</th>
        <th>Active</th>
        <th>Created</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tenant of tenants">
        <td>{{ tenant.id }}</td>
        <td>{{ tenant.name }}</td>
        <td>{{ tenant.code }}</td>
        <td>
          <span class="badge" [ngClass]="tenant.active ? 'bg-success' : 'bg-danger'">
            {{ tenant.active ? 'ACTIVE' : 'INACTIVE' }}
          </span>
        </td>
        <td>{{ tenant.createdAt | date:'short' }}</td>
        <td>
          <button class="btn btn-sm btn-primary me-2" (click)="editTenant(tenant)">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="deleteTenant(tenant.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
