name: app_pos_flutter
description: POS Mobile App for Benefits Platform
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  # HTTP client
  http: ^1.1.0

  # State management
  provider: ^6.0.5

  # Navigation
  go_router: ^10.0.0

  # Local storage
  shared_preferences: ^2.2.0

  # QR Code scanning
  qr_code_scanner: ^1.0.1

  # NFC support
  nfc_manager: ^3.2.0

  # Biometric authentication
  local_auth: ^2.1.6

  # Printing support
  printing: ^5.12.0
  pdf: ^3.10.4

  # Date/time handling
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Bold.ttf
          weight: 700