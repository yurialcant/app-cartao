spring.application.name=benefits-core

# Database Configuration
# Use localhost for Docker connectivity (Windows host)
spring.r2dbc.url=r2dbc:postgresql://localhost:5432/benefits
spring.r2dbc.username=benefits
spring.r2dbc.password=benefits123

# Connection Pool - enabled for production-ready reactive R2DBC
spring.r2dbc.pool.enabled=true
spring.r2dbc.pool.initial-size=5
spring.r2dbc.pool.max-size=20
spring.r2dbc.pool.max-idle-time=30m

# Flyway Configuration - disabled (schema already exists from manual migrations)
# Will be enabled in future for new migrations only
spring.flyway.enabled=false

# Disable problematic auto-configurations - minimal exclusions
# Temporarily disabled all exclusions to isolate startup issue
# spring.autoconfigure.exclude=

# Actuator endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Logging
logging.level.com.benefits=DEBUG
logging.level.org.springframework=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.r2dbc=DEBUG
logging.level.io.r2dbc.postgresql=DEBUG

server.port=8091
