spring:
  profiles:
    active: local
  application:
    name: employer-service
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  cloud:
    compatibility-verifier:
      enabled: false
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/benefits}
    username: ${SPRING_DATASOURCE_USERNAME:benefits}
    password: ${SPRING_DATASOURCE_PASSWORD:benefits123}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: ${SERVER_PORT:8107}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    com.benefits.employerservice: DEBUG

core:
  service:
    url: ${CORE_SERVICE_URL:http://benefits-core:8091}
    api-key: ${CORE_SERVICE_API_KEY:core-service-secret-key}
