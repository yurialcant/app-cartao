<div class="container mt-4">
  <h2>Employer Dashboard</h2>

  <div *ngIf="loading" class="text-center">
    <div class="spinner-border" role="status"></div>
  </div>

  <div *ngIf="!loading" class="row mt-4">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5>Total Employees</h5>
          <p class="display-4">{{ dashboardData.totalEmployees || 0 }}</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5>Pending Approvals</h5>
          <p class="display-4">{{ dashboardData.pendingApprovals || 0 }}</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5>Total Topups</h5>
          <p class="display-4">{{ dashboardData.totalTopups || 0 }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
