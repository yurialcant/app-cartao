<div class="container mt-4">
  <h2>Employees</h2>

  <button class="btn btn-primary mb-3" routerLink="/employees/new">
    <i class="bi bi-plus"></i> Add Employee
  </button>

  <div *ngIf="loading" class="text-center">
    <div class="spinner-border" role="status"></div>
  </div>

  <table *ngIf="!loading" class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Department</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{ employee.id }}</td>
        <td>{{ employee.name }}</td>
        <td>{{ employee.email }}</td>
        <td>{{ employee.department }}</td>
        <td>
          <span class="badge" [ngClass]="employee.status === 'ACTIVE' ? 'bg-success' : 'bg-secondary'">
            {{ employee.status }}
          </span>
        </td>
        <td>
          <button class="btn btn-sm btn-info me-2" (click)="viewEmployee(employee.id)">View</button>
          <button class="btn btn-sm btn-primary" (click)="editEmployee(employee.id)">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
