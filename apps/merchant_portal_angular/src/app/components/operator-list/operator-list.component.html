<div class="container mt-4">
  <h2>Operators</h2>

  <div *ngIf="loading" class="text-center"><div class="spinner-border" role="status"></div></div>

  <table *ngIf="!loading" class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Status</th>
        <th>Assigned Terminal</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let o of operators">
        <td>{{ o.id }}</td>
        <td>{{ o.name }}</td>
        <td>
          <span class="badge" [ngClass]="o.active ? 'bg-success' : 'bg-secondary'">{{ o.active ? 'ACTIVE' : 'INACTIVE' }}</span>
        </td>
        <td>{{ o.terminalAlias || '-' }}</td>
      </tr>
    </tbody>
  </table>
</div>
