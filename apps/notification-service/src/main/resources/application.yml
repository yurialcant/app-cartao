spring:
  profiles:
    active: local
  application:
    name: notification-service
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

server:
  port: ${SERVER_PORT:8100}

notification:
  sms:
    provider: ${NOTIFICATION_SMS_PROVIDER:twilio} # twilio, aws_sns
  email:
    provider: ${NOTIFICATION_EMAIL_PROVIDER:aws_ses} # aws_ses, sendgrid
  push:
    provider: ${NOTIFICATION_PUSH_PROVIDER:fcm} # fcm, apns

# Twilio Configuration
twilio:
  account-sid: ${TWILIO_ACCOUNT_SID:AC${random.uuid}}
  from-number: ${TWILIO_FROM_NUMBER:+5511999999999}

# AWS Configuration
aws:
  endpoint-url: ${AWS_ENDPOINT_URL:}
  region: ${AWS_REGION:us-east-1}
  sns:
    sms-topic-arn: ${AWS_SNS_SMS_TOPIC_ARN:arn:aws:sns:us-east-1:000000000000:benefits-sms}
  ses:
    from-email: ${AWS_SES_FROM_EMAIL:noreply@benefits.test}

# SendGrid Configuration
sendgrid:
  from-email: ${SENDGRID_FROM_EMAIL:noreply@benefits.test}
  from-name: ${SENDGRID_FROM_NAME:Benefits}

# FCM Configuration
fcm:
  project-id: ${FCM_PROJECT_ID:benefits-project}

# APNS Configuration
apns:
  topic: ${APNS_TOPIC:com.benefits.app}
  team-id: ${APNS_TEAM_ID:TEAM123}
  key-id: ${APNS_KEY_ID:KEY123}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    com.benefits.notificationservice: DEBUG
