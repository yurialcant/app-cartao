# Platform BFF Configuration
spring.application.name=platform-bff

# Server Configuration
server.port=8097

# Service URLs
services.tenant-service.url=http://localhost:8092
services.identity-service.url=http://localhost:8087
services.audit-service.url=http://localhost:8091

# JWT Configuration
jwt.secret=mySecretKeyForPlatformBff
jwt.expiration=3600000

# Logging
logging.level.com.benefits=DEBUG
logging.level.org.springframework.web=DEBUG

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always