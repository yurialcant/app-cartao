name: flutter_login_app
description: "Sistema completo de login e benefícios desenvolvido em Flutter"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.8.0 <4.0.0'
  flutter: ">=3.32.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  
  # Formulários e validação
  form_builder_validators: ^11.2.0
  mask_text_input_formatter: ^2.9.0
  brasil_fields: ^1.3.0
  
  # Estado e injeção de dependência
  flutter_riverpod: ^2.5.1
  get_it: ^7.7.0
  
  # Navegação
  go_router: ^13.2.5
  
  # HTTP e mocks
  dio: ^5.7.0
  
  # Utilitários
  equatable: ^2.0.5
  json_annotation: ^4.9.0
  shared_preferences: ^2.2.2
  
  # Biometria
  local_auth: ^2.2.0
  local_auth_android: ^1.0.50
  local_auth_darwin: ^1.5.0
  flutter_secure_storage: ^9.2.4
  
  # UI
  font_awesome_flutter: ^10.9.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2
  build_runner: ^2.5.4
  json_serializable: ^6.9.5
  mockito: ^5.4.6
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/branding/icon.jpg"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/branding/icon.jpg"
    background_color: "#0F172A"
    theme_color: "#1E40AF"
  windows:
    generate: true
    image_path: "assets/branding/icon.jpg"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/branding/icon.jpg"

flutter:
  uses-material-design: true
  
  assets:
    - assets/branding/
    - assets/fonts/
    - assets/i18n/
    - assets/images/
    - assets/mocks/
  
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700

