name: app_user_flutter
description: Benefits User Mobile App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2

  # HTTP client
  http: ^1.1.0

  # State management
  provider: ^6.0.5

  # Navigation
  go_router: ^10.0.0

  # Local storage
  shared_preferences: ^2.2.0

  # Secure storage
  flutter_secure_storage: ^9.0.0

  # Biometric authentication
  local_auth: ^2.1.6

  # JWT handling
  jwt_decoder: ^2.0.1

  # Date/time handling
  intl: ^0.19.0

  # Image handling
  image_picker: ^1.0.4

  # QR Code scanning
  qr_code_scanner: ^1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Bold.ttf
          weight: 700