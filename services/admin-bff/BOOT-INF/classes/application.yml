spring:
  application:
    name: admin-bff
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  
  # Database Configuration - Docker uses benefits-postgres hostname
  datasource:
    url: jdbc:postgresql://benefits-postgres:5432/benefits
    username: benefits
    password: benefits123
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
  
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true

server:
  port: ${SERVER_PORT:8083}

keycloak:
  issuer-uri: ${KEYCLOAK_ISSUER_URI:http://localhost:8081/realms/benefits}
  admin-client-id: ${KEYCLOAK_ADMIN_CLIENT_ID:admin-cli}
  admin-client-secret: ${KEYCLOAK_ADMIN_CLIENT_SECRET:}
  admin-username: ${KEYCLOAK_ADMIN_USERNAME:admin}
  admin-password: ${KEYCLOAK_ADMIN_PASSWORD:admin}

# Core Service Configuration
core:
  service:
    url: ${CORE_SERVICE_URL:http://benefits-core:8081}
    api-key: ${CORE_SERVICE_API_KEY:core-service-secret-key}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    com.benefits.adminbff: DEBUG
    org.springframework.security: DEBUG
