# Merchant Service Configuration
spring.application.name=merchant-service

# Server Configuration
server.port=8089

# Database Configuration
spring.r2dbc.url=r2dbc:postgresql://localhost:5432/benefits
spring.r2dbc.username=benefits
spring.r2dbc.password=benefits123

# Connection Pool
spring.r2dbc.pool.enabled=true
spring.r2dbc.pool.initial-size=5
spring.r2dbc.pool.max-size=20
spring.r2dbc.pool.max-idle-time=30m

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0

# Logging
logging.level.com.benefits=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.r2dbc=DEBUG

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always