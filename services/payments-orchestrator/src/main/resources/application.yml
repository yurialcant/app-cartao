spring:
  profiles:
    active: local
  application:
    name: payments-orchestrator
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

server:
  port: ${SERVER_PORT:8092}

core:
  service:
    url: ${CORE_SERVICE_URL:http://benefits-core:8091}
    api-key: ${CORE_SERVICE_API_KEY:core-service-secret-key}

acquireradapter:
  service:
    url: ${ACQUIRER_ADAPTER_URL:http://acquirer-adapter:8093}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    com.benefits.paymentsorchestrator: DEBUG
