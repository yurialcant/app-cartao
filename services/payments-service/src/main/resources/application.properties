spring.application.name=payments-service
server.port=8087

# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/lucasdb
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Logging
logging.level.root=INFO
logging.level.com.benefits.payments=DEBUG

# Payment Gateway Settings
payment.gateway.timeout=30000
payment.retry.max-attempts=3
payment.processing.batch-size=100

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true
management.health.db.enabled=true
management.health.defaults.enabled=true

