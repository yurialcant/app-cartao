spring.application.name=reconciliation-service
server.port=8088

# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/lucasdb
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Logging
logging.level.root=INFO
logging.level.com.benefits.reconciliation=DEBUG

# Reconciliation Settings
reconciliation.schedule.cron=0 0 2 * * ?
reconciliation.tolerance.amount=0.01
reconciliation.auto-resolve.enabled=false

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true
management.health.db.enabled=true
management.health.defaults.enabled=true

