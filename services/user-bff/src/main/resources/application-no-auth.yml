# application-no-auth.yml
# Profile para desenvolvimento sem autenticação (business logic only)

spring:
  profiles:
    active: local

# Security completamente desabilitada
security:
  enabled: false

# JWT não usado
jwt:
  enabled: false

# CORS mais permissivo para desenvolvimento
cors:
  allowed-origins: "*"
  allowed-methods: "*"
  allowed-headers: "*"

# Logging
logging:
  level:
    org.springframework.security: OFF
    com.benefits.userbff.config: WARN

