spring:
  cloud:
    compatibility-verifier:
      enabled: false
  jpa:
    show-sql: true

keycloak:
  client-id: k6-dev
  client-secret: k6-dev-secret

# Core Service Configuration
core:
  service:
    url: ${CORE_SERVICE_URL:http://benefits-core:8091}
    api-key: ${CORE_SERVICE_API_KEY:core-service-secret-key}

# SMS Provider Configuration
sms:
  provider: ${SMS_PROVIDER:stub} # stub, aws_sns, twilio

# AWS Configuration (LocalStack)
aws:
  endpoint-url: ${AWS_ENDPOINT_URL:}
  access-key-id: ${AWS_ACCESS_KEY_ID:test}
  secret-access-key: ${AWS_SECRET_ACCESS_KEY:test}
  region: ${AWS_REGION:us-east-1}
  sns:
    sms-topic-arn: ${AWS_SNS_SMS_TOPIC_ARN:arn:aws:sns:us-east-1:000000000000:benefits-sms}

logging:
  level:
    root: INFO
    com.benefits: DEBUG


# URLs dos servi√ßos especializados
deviceservice:
  service:
    url: http://device-service:8098
riskservice:
