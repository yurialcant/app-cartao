spring:
  profiles:
    active: local  # docker para containers
  application:
    name: pos-bff
  
  # WebFlux configuration for reactive stack
  webflux:
    base-path: /
  
  # Security configuration
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_ISSUER_URI:http://localhost:8081/realms/benefits}
          jwk-set-uri: ${KEYCLOAK_ISSUER_URI:http://localhost:8081/realms/benefits}/protocol/openid-connect/certs
  
  # Jackson for JSON serialization
  jackson:
    serialization:
      write-dates-as-timestamps: false
      indent-output: true

server:
  port: ${SERVER_PORT:8086}
  servlet:
    context-path: /
  shutdown: graceful

# Feign client configuration
feign:
  client:
    config:
      default:
        connect-timeout: 5000
        read-timeout: 30000
        loggerLevel: BASIC

# Service URLs
benefits:
  core:
    url: ${BENEFITS_CORE_URL:http://localhost:8091}

# Actuator configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# Logging configuration
logging:
  level:
    root: INFO
    com.benefits: DEBUG
    org.springframework.security: DEBUG
    org.springframework.cloud.openfeign: DEBUG
