server:
  port: 8081

spring:
  profiles:
    active: local
  application:
    name: user-bff

  profiles:
    active: local

  r2dbc:
    url: r2dbc:postgresql://localhost:5432/benefits_db
    username: postgres
    password: postgres

  flyway:
    enabled: true
    locations: classpath:db/migration

logging:
  level:
    com.benefits: DEBUG
    org.springframework.web: DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# Service URLs
services:
  tenant-service: http://localhost:8085
  identity-service: http://localhost:8082
  benefits-core: http://localhost:8083
  card-service: http://localhost:8086
  notification-service: http://localhost:8087
  support-service: http://localhost:8088
  device-service: http://localhost:8089
  payments-orchestrator: http://localhost:8090

# Security
jwt:
  secret: mySecretKey
  expiration: 86400000  # 24 hours

# Resilience
resilience4j:
  circuitbreaker:
    configs:
      default:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 5s
        failureRateThreshold: 50
        eventConsumerBufferSize: 10
  retry:
    configs:
      default:
        maxAttempts: 3
        waitDuration: 100ms
        retryExceptions:
          - org.springframework.web.client.HttpServerErrorException
          - java.io.IOException

# OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

# Management
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when_authorized