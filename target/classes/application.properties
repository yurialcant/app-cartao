spring.application.name=webhook-service
server.port=8092

# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/lucasdb
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Logging
logging.level.root=INFO
logging.level.com.benefits.webhook=DEBUG

# Webhook Settings
webhook.delivery.timeout=10000
webhook.retry.max-attempts=5
webhook.retry.backoff.initial=1000
webhook.retry.backoff.multiplier=2
webhook.signature.algorithm=HmacSHA256

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true
management.health.db.enabled=true
management.health.defaults.enabled=true

